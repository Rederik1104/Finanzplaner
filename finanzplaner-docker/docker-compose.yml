version: "3.8"

services:
  db:
    image: mariadb:latest
    container_name: finanzplaner_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: s16_penguin109
      MYSQL_USER: u16_2TJ72rXuGB
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3307:3306"

  php:
    build:
      context: .
    container_name: finanzplaner_php
    restart: always
    volumes:
      - ./src:/var/www/html
      - /var/www/html/vendor
    ports:
      - "8080:80"
    depends_on:
      - db
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
